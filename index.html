<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
  <main>
    <div class="age-calculator">
      <div class="dob-input-section">
        
        <div class="day input">
          <span class="">Day</span>
          <input class="day entry" type="text" placeholder="DD">
        </div>
        <div class="month input">
          <span>Month</span>
          <input class="month entry" type="text" placeholder="MM">
        </div>
        <div class="year input">
          <span>Year</span>
          <input class="year entry" type="text" placeholder="YYYY">
        </div>
        
    
        
      </div>
      <hr>
      <div class="age-display-section">
        <div>-- years</div>
        <div>-- months</div>
        <div> -- days</div>
        
        
       
      </div>
      
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ohenenyarko/">Ohene</a>.
  </footer>
  
</body>
</html>
