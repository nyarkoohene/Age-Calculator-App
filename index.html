<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
  
</head>
<body>
  <main>
    <div class="age-calculator">
      <form id="form" class="dob-input-section">
        <div class="day input">
          <span class="">Day</span>
          <input class="entry" type="number" id="day" placeholder="DD"  maxlength="2" required>
          <span class="error-message" id="day-error"></span>
        </div>

        <div class="month input">
          <span>Month</span>
          <input class="entry" id="month" type="number" placeholder="MM" maxlength="2" required>
          <span class="error-message" id="month-error"></span>
        </div>

        <div class="year input">
          <span>Year</span>
          <input class="entry" id="year" type="number" placeholder="YYYY" maxlength="4" minlength="4" required>
          <span class="error-message" id="year-error" ></span>
        </div>

        
      </form>
      <button class="calc-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
      
      
      
      <div id="age-display" class="age-display-section">
        <div><span class="age-results">--</span> years</div>
        <div><span class="age-results">--</span> months</div>
        <div><span class="age-results">--</span> days</div>
        
        
       
      </div>
      
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ohenenyarko/">Ohene</a>.
  </footer>
  
  <script src="calculator.js"></script>
</body>
</html>
